<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <app-header v-vind:propsdata="num"></app-header>
      <app-content v-on:content-pass="contentText"></app-content>
      <p>{{str}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var appHeader = {
        template:'<div>{{num}}</div>',
        props:['propsdata']
      }
      var appContent = {
        template:'<div><button v-on:click="contentClick">{{num}}</button></div>',
        methods:{
          contentClick:function(){
            this.$emit("content-pass",10)
          }
        }
      }
     new Vue({
      el:"#app",
      components:{
        "app-header":appHeader,
        "app-content":appContent
      },
      methods:{
        contentText:function(num){
          this.num = num + 1 
          console.log("content text!!")
        }
      },
      data:{
        num:0
      }
     })
    </script>
  </body>
</html>
